    <!-- Dynamic Charts Section -->
    <section>
        <h2>Insights</h2>
        <div>
            <h3>Publications Per Year</h3>
            <canvas id="publicationsPerYearChart"></canvas>
        </div>
        <!-- Placeholder for future dynamic content like visitor counts by country -->
    </section>

    <script>
        // Example data for publications per year
        const publicationsData = {
            2018: 4, 2019: 3, 2020: 5, 2021: 2, 2023: 3, 2024: 1
        };
        
        const ctx = document.getElementById('publicationsPerYearChart').getContext('2d');
        const publicationsPerYearChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(publicationsData),
                datasets: [{
                    label: '# of Publications',
                    data: Object.values(publicationsData),
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
